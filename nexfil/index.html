<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- figmadan bakarak yaptim  https://www.figma.com/file/HXULRJVkPlaCpxQlbm82bX/Project001?node-id=6%3A4-->
    <div class="container">
        <header>
            <h1 class="title"> NET <span>FLIX</span></h1>
            <h3 class="description"> Thank you for signing up to Netflix.Tell me more about yourself.
            </h3>
        </header>
        <div class="survey-form">
            <form action="./resul.html">

                <div class="input-box">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label><br>
                    <input type="number" id="age" placeholder="age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="enter your Email">
                </div>
                <div class="input-box">
                    <label for="cont">Contex Type</label><br>
                    <select name="cont" id="cont">
                        <option value="">Series</option>
                        <option value="1">Movies</option>
                        <option value="2" selected>Series</option>
                        <option value='3'>3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <h3>Movie Type</h3>
                    <input type="checkbox" name="moviT" value="Comedy" id="co" checked> <label for="co">Comedy</label>
                    <input type="checkbox" name="moviT" value="Aksiyon" id="ak"> <label for="ak">Aksion</label>
                    <input type="checkbox" name="moviT" value="Romance" id="ro" checked> <label for="ro">Romance</label>
                </div>
                <div>
                    <h3>Gender</h3>
                    <input type="radio" name="gen" value="male" id=""><label for="">Male</label>
                    <input type="radio" name="gen" value="Female" id="" checked><label for="">Female</label>
                    <input type="radio" name="gen" value="other" id=""><label for="">other</label>
                </div>
                <div>
                    <h4> feedback</h4>
                    <textarea name="feedback" id="" style="resize: none; width: 100%;"
                        placeholder="any comment"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" id="form-button" value="senden">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
